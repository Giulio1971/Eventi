<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Televideo</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 32px;
      font-weight: 400;
      color: #212121;
      text-align: center;
      margin: 24px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 16px 0;
      border-bottom: 1px solid rgba(0,0,0,0.12);
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      color: #000000;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      text-align: center;
      color: #555;
      font-size: 16px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- <h1>Edicola</h1> -->
  <div id="news">
    <div id="loading">⏳ Caricamento notizie in corso...</div>
  </div>

  <script>
    // se app.js fallisce o non carica, almeno resta questo messaggio
    window.addEventListener("error", () => {
      const newsDiv = document.getElementById("news");
      newsDiv.innerHTML = "<p style='color:red; text-align:center;'>⚠️ Errore nel caricamento delle notizie</p>";
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
